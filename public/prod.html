<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Mirror - Avatar Live</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .container {
        text-align: center;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        min-width: 200px;
      }

      .btn-primary {
        background: white;
        color: #667eea;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 3rem;
        text-align: left;
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .features h3 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      .features ul {
        list-style: none;
        font-size: 0.95rem;
      }

      .features li {
        padding: 0.5rem 0;
        display: flex;
        align-items: center;
      }

      .features li:before {
        content: "‚úì";
        margin-right: 0.8rem;
        font-weight: bold;
        color: #00ff88;
        font-size: 1.2rem;
      }

      .loading {
        display: none;
        margin-top: 1rem;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .loading.active {
        display: inline-block;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .container {
          padding: 2rem;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü™û Magic Mirror</h1>
      <p class="subtitle">Interactive 3D Avatar with Voice & Emotion AI</p>

      <div class="button-group">
        <button class="btn btn-primary" onclick="goToFace()">
          üé¨ Start Avatar
        </button>
        <a href="/settings" class="btn btn-secondary"> ‚öôÔ∏è Settings </a>
      </div>

      <div class="features">
        <h3>Features</h3>
        <ul>
          <li>üé§ Voice Conversation with AI</li>
          <li>üòä Emotion Detection</li>
          <li>üé¨ Real-time 3D Animation</li>
          <li>üì∑ Live Webcam Integration</li>
        </ul>
      </div>

      <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
      async function goToFace() {
        const btn = event.target;
        btn.disabled = true;
        btn.querySelector("span")?.remove();

        const loading = document.getElementById("loading");
        loading.classList.add("active");
        btn.textContent = "üé¨ Loading...";

        // Give server time to warm up
        setTimeout(() => {
          window.location.href = "/talk";
        }, 500);
      }

      // Auto-start if configured
      window.addEventListener("load", () => {
        // Check if auto-start is set in localStorage
        const autoStart = localStorage.getItem("magic-mirror-autostart");
        if (autoStart === "true") {
          setTimeout(() => {
            goToFace();
          }, 1000);
        }
      });
    </script>
  </body>
</html>
